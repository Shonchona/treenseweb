<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="../public/css/dsstyles.css">
</head>
<body>
    <div class="sidebar">
        <h2>TREENSE</h2>
        <a href="dashboard.html">Overview</a>
        <a href="history.html">History</a>
        <a href="analytics.html">Analytics & Reports</a>
        <a href="settings.html">Settings</a>
    </div>
    <div class="content">
        <div id="profile" class="section active">
            <h2>Profile Settings</h2>
            <div class="profile-section">
                <h3>Personal Information</h3>
                <label for="username">Username:</label>
                <input type="text" id="username">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <button id="save-personal-info-btn">Save</button>
            </div>
            <div class="profile-section">
                <h3>Change Password</h3>
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password">
                <button id="change-password-btn">Change Password</button>
            </div>
            <div class="profile-section">
                <h3>Account Settings</h3>
                <label for="delete-account">Delete Account:</label>
                <button id="delete-account-btn">Delete</button>
            </div>
        </div>
    </div>
    <script src="../public/js/settings.js"></script>
</body>
</html>
