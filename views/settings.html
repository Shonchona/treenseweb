<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="../public/css/dsstyles.css">
    <link rel="stylesheet" href="../public/css/settings.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo" id="logo">
            <!-- Logo image -->
            <img src="..//assets/images/logo-no-background.png" alt="TREENSE Logo" class="logo-img">
            <!-- TREENSE Text -->
            <h2 class="logo-text">TREENSE</h2>
        </div>
        <a href="dashboard.html" id="dashboard-link"><i class="fas fa-tachometer-alt"></i><span class="link-text">Overview</span></a>
        <a href="history.html" id="history-link"><i class="fas fa-history"></i><span class="link-text">History</span></a>
        <a href="analytics.html" id="analytics-link"><i class="fas fa-chart-line"></i><span class="link-text">Analytics</span></a>
        <a href="settings.html" id="settings-link"><i class="fas fa-cogs"></i><span class="link-text">Settings</span></a>
    </div>
    <div class="content">
        <div class="profile-header">
            <!-- <div class="profile-avatar-upload">
                <img id="profile-avatar" class="profile-avatar" src="path/to/default-avatar.jpg" alt="Profile Picture">
                <input type="file" id="avatar-upload" accept="image/*">
                <label for="avatar-upload">Change Avatar</label>
            </div> -->
            <div class="profile-info">
                <h2>User Profile</h2>
                <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
                <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            </div>
        </div>
    
        <div id="profile" class="section active">
            <h2>Profile Settings</h2>
            <div class="profile-section">
                <h3>Personal Information</h3>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" autocomplete="username" placeholder="Enter your username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your email">
                <button id="save-personal-info-btn">Save</button>
            </div>
            <div class="profile-section">
                <h3>Change Password</h3>
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password">
                <button id="change-password-btn">Change Password</button>
            </div>
            <div class="profile-section">
                <h3>Account Settings</h3>
                <label for="delete-account">Delete Account:</label>
                <button id="delete-account-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="../public/js/settings.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current page URL
            const currentPage = window.location.pathname.split("/").pop();
    
            // List of page links
            const links = {
                "dashboard.html": "dashboard-link",
                "history.html": "history-link",
                "analytics.html": "analytics-link",
                "settings.html": "settings-link"
            };
    
            // Find the corresponding link and add the 'active' class
            if (links[currentPage]) {
                document.getElementById(links[currentPage]).classList.add("active");
            }
        });
    </script>
</body>
</html>
